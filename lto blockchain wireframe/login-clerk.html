<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LTO Clerk Login - LTO Blockchain</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1>LTO Blockchain</h1>
                <p>Clerk Portal</p>
            </div>
            <nav class="nav">
                <a href="index.html">Home</a>
            </nav>
        </div>
    </header>

    <main class="auth-main">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h2>LTO Clerk Login</h2>
                    <p>Access the clerk dashboard to process vehicle registrations</p>
                </div>

                <form class="auth-form" onsubmit="return validateClerkLogin()">
                    <div class="form-group">
                        <label for="email">Username</label>
                        <input type="text" id="username" name="username" placeholder="Enter username" required>
                        <small class="hint">Use: clerk@lto.gov</small>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter password" required>
                        <small class="hint">Use: clerk123</small>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" name="remember">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>

                    <button type="submit" class="btn-primary btn-full">Login as Clerk</button>
                </form>

                <div class="auth-footer">
                    <p>Need help? <a href="index.html">Contact Support</a></p>
                </div>
            </div>
        </div>
    </main>

    <script>
        function validateClerkLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'clerk@lto.gov' && password === 'clerk123') {
                window.location.href = 'clerk-dashboard.html';
                return false; // Prevent form submission
            } else {
                alert('Invalid credentials. Please use the provided username and password.');
                return false;
            }
        }
    </script>
</body>
</html>
